version: '3.7'

services:
  database-service:
    image: mysql:8
    networks:
      - app-network
    ports:
      - "3306:3306"
    container_name: database-service
    environment:
      MYSQL_DATABASE: cms_db
      MYSQL_ROOT_PASSWORD: password
  redis-service:
    image: redis:7
    networks:
      - app-network
    container_name: redis-service
    environment:
      REDIS_PORT: 6379
      REDIS_HOST: redis-service
  backend-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: cms-ddd-architecture
    networks:
      - app-network
    container_name: backend-service
    volumes:
      - .:/app
    environment:
      NODE_ENV: development
      APP_PORT: 4000
      API_PREFIX: apis
      DATABASE_HOST: database-service
      DATABASE_PORT: 3306
      DATABASE_USER: root
      DATABASE_PASSWORD: password
      DATABASE_NAME: cms_db
      REDIS_HOST: redis-service
      REDIS_PORT: 6379
    depends_on:
      - database-service
      - redis-service
    command: pnpm --filter api-nest-app start:dev
  frontend-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: cms-ddd-architecture
    networks:
      - app-network
    container_name: frontend-service
    volumes:
      - .:/app
    environment:
      PORT: 3000
    depends_on:
      - backend-service
    command: pnpm --filter web-next-app dev
  web-service:
    container_name: app-web-service
    image: nginx:latest
    depends_on:
      - frontend-service
    environment:
    - NGINX_PORT=80
    ports:
      - "8765:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network
networks:
  app-network:
    driver: bridge